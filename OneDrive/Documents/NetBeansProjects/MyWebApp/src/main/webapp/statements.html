<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Statements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Library Summary Report</h2>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="year">Select Year:</label>
                <select id="year" class="form-select">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="semester">Select Semester:</label>
                <select id="semester" class="form-select">
                    <option value="Odd">Odd</option>
                    <option value="Even">Even</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="supplier">Select Supplier:</label>
                <select id="supplier" class="form-select">
                    <option value="">All Suppliers</option>
                    <option value="TBH">TBH</option>
                    <option value="Dhanam">Dhanam</option>
                    <option value="MR Anburaj Civil">MR Anburaj Civil</option>
                    <option value="Dr Rajkumar">Dr Rajkumar</option>
                    <option value="Amazon">Amazon</option>
                    <option value="Lakshmi Publication">Lakshmi Publication</option>
                    <option value="Donations">Donations</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
            </div>
        </div>

        <div id="tableContainer">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script>
        function fetchData() {
            var year = document.getElementById("year").value;
            var semester = document.getElementById("semester").value;
            var supplier = document.getElementById("supplier").value;

            $.ajax({
                url: "Statements.jsp",
                type: "GET",
                data: { year: year, semester: semester, supplier: supplier },
                success: function(response) {
                    $("#tableContainer").html(response);
                }
            });
        }
    </script>
</body>
</html>
